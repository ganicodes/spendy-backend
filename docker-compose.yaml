version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
  node_app:
    build: .
    container_name: spendy_backend
    depends_on:
      - mongodb
    ports:
      - 3001:3001
    environment:
      - MONGO_DB=mongodb://mongodb:27017
volumes:
  mongodb_data:
